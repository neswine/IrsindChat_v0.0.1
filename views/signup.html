<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Irisind Chat</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<div class="page-header">
  		<h1 align="center">Irisind Chat<br><small>Compelete Solution To Stay In Touch</small></h1>
</div>
<div class="container">
    <div class="jumbotron">
    	<form action="/signup" method="post" class="box login">
	<fieldset class="boxBody">
	<% if (message.length > 0) { %>
		<div class="alert alert-message"><%= message %></div>
	<% } %>
	<div class="form-group">
	    <div align="center">
	      <input type="text" placeholder="Enter User Name" name="username" required="required" autofocus="autofocus" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
	    <div align="center">
	      <input type="text" placeholder="Enter First Name" name="firstname" required="required" autofocus="autofocus" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
	    <div align="center">
	      <input type="text" placeholder="Enter Last Name" name="lastname" required="required" autofocus="autofocus" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
	    <div align="center">
	      <input type="email" placeholder="Enter Your Email Address" name="email" required="required" autofocus="autofocus" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
	    <div align="center">
	      <input type="password" placeholder="Password" name="password" required="required" autofocus="autofocus" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
			    <div align="center">
			      <button type="submit" class="btn btn-lg btn-primary btn-block" value="signup">Sign Up</button><span class="clearfix"></span>
			    </div>
			  </div>
</form>
<div class="form-group">
			    <div align="center">
			      <a href="/login" class="text-center btn btn-lg btn-primary btn-block">Cancle</a>
			    </div>
			  </div>
	</div>
</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
